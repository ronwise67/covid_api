<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="./styles.css" rel="stylesheet">
</head>

<body>
  <div class="header">
    <img src="./assets/alt_27098305-global-wallpapers.jpg" class="img-fluid">
    <h1 class="display-2">COVID Information Search</h1>
  </div>

  <div class="wrapper">
    <div class="controls">
      <h3 class="display-5">This will show you the latest Covid statistics from around the globe</h3>
      <div class="input-group">
        <button id="stats-button" type="button" class="btn btn-outline-primary">Get Stats</button>

      </div>
      <div class="table-container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Country</th>
              <th scope="col">New Cases</th>
              <th scope="col">Total Cases</th>
              <th scope="col">New Deaths</th>
              <th scope="col">Total Deaths</th>

            </tr>
          </thead>
          <tbody id="table-body">

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="results">


  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="covid.js"></script>
</body>

</html>
